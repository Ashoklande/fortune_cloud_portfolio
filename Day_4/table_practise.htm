<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practise code.</title>
</head>
<body>
        <table  border="1" cellspacing="10px" rules="all" cellpadding="12px">
            <caption>Student Marks!</caption>
            
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Math</td>
                <td rowspan="2">98</td>
            </tr>
            <tr>
                <td>Ashoka</td>
                <td>Math</td>
                <!-- <td>98</td> -->
            </tr>
            <tr>
                <td colspan="2">soham</td>
                <td>100</td>
            </tr>
        </table>
</body>
</html>
