<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio + Iframe</title>
  </head>
  <body>
    <!-- audion and video tag in html -->
     <audio
     autoplay 
     loop
     controls
     muted
      src="http://webaudioapi.com/samples/audio-tag/chrono.mp3">
      
     </audio>

     <video
     height="200px"
     width="200px"
     autoplay
     loop
     poster="https://i.ytimg.com/vi/EngW7tLk6R8/maxresdefault.jpg"
     muted
     controls 
     src="https://www.w3schools.com/tags/mov_bbb.mp4">
      
     </video>

     <!-- iframe tag in html -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/IRiqtqmetAU?si=CK0OW7WmRsDbMVb6"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.088021484838!2d75.42363197465221!3d18.524924069042292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc4ebe39b300849%3A0x33fcec274a00e42c!2sJekatewadi%20bus%20stop!5e0!3m2!1sen!2sin!4v1768455319786!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br>
      <iframe src="https://www.youtube.com/embed/IRiqtqmetAU?si=CK0OW7WmRsDbMVb6"
       frameborder="0">
      </iframe>
  </body>
</html>
