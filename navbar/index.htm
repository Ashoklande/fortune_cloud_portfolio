<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        nav{
            background-color: burlywood;
            overflow: hidden;
            
        }
        ul{
            float: right;
            margin-right: 20px;
            
        }
        ul li {
            list-style-type: none;
            display: inline;
            margin-left: 20px;
            font-family: sans-serif;
        }
        .firstnav{
            float: left;
            display: inline;
        }
         .dot{
            height: 10px;
            width: 10px;
            border-radius: 5px;
            display:inline-flex;
            background-color: rgb(20, 105, 20);
        }

        .firstnav > li{
            font-size: large;
            font-weight: 600;
            font-family: sans-serif;
        }

        ul li span{
            color: red;
            font-weight: 900;
            margin-left: 2px;
            font-size: larger;
        }
        
    </style>
</head>
<body>
         <nav>
            <ul class="firstnav">
                <li> < Cdn<span>js</span> > </li>
                <li><i class="fa-regular fa-bell"></i></li>
                <li><i class="fa-regular fa-bell"></i></li>
            </ul>
            <ul>
                <li>About</li>
                <li>Libraries</li>
                <li>Api</li>
                <li>GitHub</li>
                <li class="last-item">Status <div class="dot" ></div></li>
            </ul>
         </nav>

</body>
</html>
