<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter space + word space</title>
    <style>
        h1{
            letter-spacing: 2px;
        }
        p{
            word-spacing: 20px;
        }
    </style>
</head>
<body>
      <h1>welcome to css </h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, quaerat id. Sint expedita odio dolor eum aliquid assumenda hic? Nulla sequi dolorem unde.</p>
</body>
</html>
