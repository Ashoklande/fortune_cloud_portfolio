<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading animation</title>
  </head>
  <style>
    .main-div{
      width: 700px;
      margin-top: 20px;
      border-radius: 20px;
      height: 20px;
      border: 2px solid pink;
    }
    .bar{
      
      width: 700px;
      border-radius: 20px;
      height: 20px;
      background-color: black;
      animation: loadinganimation 3s ;
    } 

    @keyframes loadinganimation {
      0% {
        width: 100px;
      }
      10% {
        width: 200px;
      }
      20% {
        width: 250px;
      }
      30% {
        width: 300px;
      }
      40% {
        width: 400px;
      }
      80% {
        width: 650px;
      }
      100% {
        width: 700px;
      }
    }
  </style>
  <body>
    <h1>Loading Animation</h1>
    <div class="main-div">
          <div class="bar"></div>
    </div>
    
  </body>
</html>
