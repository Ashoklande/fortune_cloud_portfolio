<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form </title>
</head>
<body>
    <center>
        <br><br><br>
        <fieldset>
      <legend>Registeration form </legend>
      <h1>Registeration Details </h1>
       <p>Fill all the details and submit the form.</p>

       <form style="border: darkblue" action="./application.htm">
        
           <label for="name">Name : </label>
           <input type="text" required>
           <br><br>
           <label for="email">Email : </label>
           <input type="email" required>
           <br><br>
           <label for="contact">contact No : </label>
           <input type="tel">
           <br><br>
           <label for="password">Password : </label>
           <input type="password" required>
           <br><br>
            <a href="./application.htm"><button type="submit">Register </button></a>
            <br><br>
            <a href="./index.htm"><button type="button">Back</button></a>
            
       </form>
       </fieldset>
    </center>
</body>
</html>
