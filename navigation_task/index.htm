<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation Bar using list</title>
</head>
    <style>
            nav{
                width: 100vw;
                background-color: aqua;
                height: 3vh;
            }
        ul{
            list-style-type: none;
            
        }
        li{
            /* display: inline; */
            float: left;
        }
        li a{
            padding: 5px;
            text-decoration: none;
            
            
        }

    </style>
<body>
       <nav>
         
         <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">contact</a></li>
       </ul>
       </nav>
</body>
</html>
